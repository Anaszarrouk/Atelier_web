<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="processor">
        <span id="textDisplay">Test</span>
        <input type="color" id="colorPicker" onchange="updateStyles()">
        <input type="number" id="fontSize" onchange="updateStyles()" value="30">
        <select id="fontStyle" onchange="updateStyles()">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <!-- Add more font options as needed -->
        </select>
    </div>
    <script src="script_2.js"></script>
</body>
</html>
